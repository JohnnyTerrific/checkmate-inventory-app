<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheckMate Inventory Management</title>
  <link rel="shortcut icon" type="image/png" href="/assets/img/logo-mini.png">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body { visibility: hidden; }
  </style>
</head>
<body data-page="dashboard">
  <section>
    <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Dashboard</h1>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-4 flex flex-col items-center min-h-[350px]">
    <canvas id="statusChart" style="width:100%;height:300px;max-width:400px"></canvas>
  </div>
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-4 flex flex-col items-center min-h-[350px]">
    <canvas id="publicMeter" style="width:100%;height:300px;max-width:400px"></canvas>
    <div id="publicMeterLabel" class="public-label mt-2 text-center text-gray-800 dark:text-gray-100"></div>
  </div>
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-4 flex flex-col min-h-[350px]">
    <canvas id="locationBar" style="width:100%;height:300px"></canvas>
  </div>
</div>
  </section>
  <script type="module" src="/js/inventory.js"></script>
    <script type="module" src="/js/core.js"></script>
    <script type="module" src="/js/shipments.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/countup.js@2.6.2/dist/countUp.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script type="module" src="/js/dashboard.js"></script>
  </body>
