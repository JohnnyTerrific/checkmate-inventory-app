<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheckMate Inventory Management</title>
  <link rel="shortcut icon" type="image/png" href="/assets/img/logo-mini.png">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body { visibility: hidden; }
  </style>
</head>
<body data-page="home">
  <section id="index-main" class="max-w-7xl mx-auto px-4 py-4 space-y-2">
<!-- KPI Cards -->
<div id="kpi-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto mt-8 mb-8"></div>

<!-- Donut Chart -->
<div class="flex justify-center mb-8">
  <div class="bg-white rounded-xl shadow p-6" style="width:340px;">
    <canvas id="assetDonut" width="320" height="320"></canvas>
  </div>
</div>

<!-- Milestone Progress Bar -->
<div id="milestone-progress" class="max-w-2xl mx-auto mb-8"></div>

<!-- Depreciation Summary -->
<div id="depreciation-summary" class="max-w-2xl mx-auto text-center text-lg font-semibold text-gray-700 mb-8"></div>
  </section>
  <link rel="shortcut icon" type="image/png" href="/assets/img/logo-mini.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script type="module" src="/js/core.js"></script>

</html>
