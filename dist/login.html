<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CheckMate Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      position: relative;
      overflow: hidden;
    }
    
    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(1deg); }
      66% { transform: translateY(-20px) rotate(-1deg); }
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .floating-label {
      position: absolute;
      top: 50%;
      left: 3rem;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      z-index: 1;
    }
    
    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid transparent;
      border-radius: 0.75rem;
      background: rgba(249, 250, 251, 0.8);
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }
    
    .form-input:focus {
      outline: none;
      border-color: #8b5cf6;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }
    
    .form-input:focus + .floating-label,
    .form-input:not(:placeholder-shown) + .floating-label {
      top: -0.5rem;
      left: 0.75rem;
      font-size: 0.75rem;
      color: #8b5cf6;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9));
      padding: 0 0.5rem;
      border-radius: 0.25rem;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      transition: color 0.3s ease;
      z-index: 2;
    }
    
    .form-input:focus ~ .input-icon {
      color: #8b5cf6;
    }
    
    .login-btn {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      box-shadow: 
        0 10px 25px -3px rgba(139, 92, 246, 0.4),
        0 4px 6px -2px rgba(139, 92, 246, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .login-btn:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      box-shadow: 
        0 20px 40px -3px rgba(139, 92, 246, 0.5),
        0 8px 16px -4px rgba(139, 92, 246, 0.2);
      transform: translateY(-2px);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .logo-container {
      position: relative;
      margin-bottom: 2rem;
    }
    
    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #dc2626;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      backdrop-filter: blur(10px);
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      transition: all 0.3s ease;
      cursor: pointer;
      z-index: 2;
    }
    
    .password-toggle:hover {
      color: #8b5cf6;
      transform: translateY(-50%) scale(1.1);
    }
    
    @media (max-width: 640px) {
      .glass-card {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/login-A4ZXYxYk.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/users-CxsDH44-.js">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
    <div class="glass-card rounded-3xl p-8 w-full max-w-md relative">
      
      <!-- Logo Section -->
      <div class="logo-container text-center">
        <div class="logo-glow"></div>
        <div class="relative z-10">
          <img src="/img/CheckMate-app-logo-dark.png" class="mx-auto w-20 h-20 object-contain filter drop-shadow-lg" alt="CheckMate Logo">
        </div>
      </div>
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-gray-600 font-medium">Sign in to your CheckMate account</p>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        
        <!-- Email Input -->
        <div class="input-group">
          <input 
            id="loginEmail" 
            type="email" 
            placeholder=" "
            autocomplete="username" 
            required 
            class="form-input peer"
          />
          <label for="loginEmail" class="floating-label">Email Address</label>
          <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
          </svg>
        </div>
        
        <!-- Password Input -->
        <div class="input-group">
          <input 
            id="loginPassword" 
            type="password" 
            placeholder=" "
            autocomplete="current-password" 
            required 
            class="form-input peer"
          />
          <label for="loginPassword" class="floating-label">Password</label>
          <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          
          <!-- Password Toggle -->
          <button type="button" id="togglePw" class="password-toggle">
            <svg class="w-5 h-5" id="eyeIcon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg class="w-5 h-5 hidden" id="eyeSlashIcon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          </button>
        </div>
        
        <!-- Error Message -->
        <div id="loginError" class="hidden"></div>
        
        <!-- Login Button -->
        <button type="submit" class="login-btn w-full py-3.5 px-6 text-white font-semibold text-base rounded-xl transition-all duration-300">
          <span class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            Sign In
          </span>
        </button>
        
      </form>
      
      <!-- Footer -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Secure access to your inventory management system
        </p>
      </div>
      
    </div>
  </div>

</body>
</html>
